name: Generate Dizipal M3U Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  scrape_and_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Chrome for Selenium
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: 'stable'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Gerekli Python kütüphanelerini yükler
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Sizin verdiğiniz listedeki tüm kütüphaneler
          pip install requests beautifulsoup4 cloudscraper selenium webdriver-manager

      # 'EOF' hatası için düzeltilmiş placeholder oluşturma adımı
      - name: Create Placeholder diziler.json (if missing)
        run: |
          mkdir -p dizipal
          if [ ! -f dizipal/diziler.json ]; then
            cat << 'EOF' > dizipal/diziler.json
{
  "/dizi-ornegi-yolu": {
    "group": "Ornek Dizi",
    "tvg-logo": "https://placehold.co/100x100/000/fff?text=LOGO"
  }
}
EOF
            echo "Placeholder diziler.json created."
          fi
          
      # Python betiğini çalıştırır (Dosya adı: a.py)
      - name: Run Scraper Script
        run: python a.py

      # Commit ve Push adımı (47. satır hatası buradan kaynaklanıyor olabilir)
      - name: Commit and Push M3U file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🤖 Update dizipalyerlidizi.m3u playlist"
          files: dizipalyerlidizi.m3u